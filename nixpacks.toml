# Nixpacks configuration for Railway deployment
# This configuration installs all dependencies (including dev) for build

[phases.setup]
nixPkgs = ["nodejs_18", "npm"]

[phases.install]
cmds = [
  "cd client && npm install",
  "cd server && npm install"
]

[phases.build]
cmds = [
  "cd client && npm run build",
  "cd server && npm run build"
]

[start]
cmd = "cd server && npm start"

[variables]
NODE_ENV = "production"
PORT = "5000"

[healthcheck]
path = "/api/health"
timeout = 300