# Nixpacks configuration for Railway deployment
# This prevents build loops by specifying exact build steps

[phases.setup]
nixPkgs = ["nodejs_18", "npm"]

[phases.install]
cmds = [
  "npm ci --omit=dev",
  "cd client && npm ci --omit=dev",
  "cd server && npm ci --omit=dev"
]

[phases.build]
cmds = [
  "cd client && npm run build",
  "cd server && npm run build"
]

[start]
cmd = "cd server && npm start"

[variables]
NODE_ENV = "production"
PORT = "5000"

[healthcheck]
path = "/api/health"
timeout = 300